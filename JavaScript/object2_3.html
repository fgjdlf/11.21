	function Pet(option, owner){
		this.name = option.name;
		this.type = option.type;
		this.owner = owner;
		this.owner.getName = function(){
			return option.name;
		};
	}
	function People(option){
		var name = option.name;
		this.getName = function(){
			return name;
		};
		var	age = option.age;
		this.getAge = function(){
			return age;
		};
		var	wife = option.wife;
		this.getWife = function(){
			return wife;
		};
		if(option.pet){
			var	pet = new Pet(option.pet, this);
			this.getPet = function(){
				return pet;
			};
		}
	}
	var Jack = new People({
		name : "Jack",
		age : 20,
		wife : "Merry",
		pet : {

			name : "Meow"
		}
	});
	var Tom = new People({
