<script>
	//值类型 number
	var a1 = 1;
	var a2 = a1;
	a2 = 2;
	console.log(a1, a2);

	//值类型 string
	var b1 = "1";
	var b2 = b1;
	b2 = "2";
	console.log(b1, b2);

	//值类型 boolean
	var c1 = true;
	var c2 = c1;
	c2 = false;
	console.log(c1, c2);

	//值类型 undefined
	var d1 = undefined;
	var d2 = d1;
	d1 = NaN;
	console.log(d1, d2);

	//引用类型 array
	var e1 = [1, 3, 7];
	var e2 = e1; //相当于建立了一个e1与e2的关联
	e1 = [7, 3, 1]; //数组整体直接被完全覆盖，破坏了两个数组e1与e2的关联关系
	// e2[2] = 5;
	console.log(e1, e2);

	var e3 = e2; //相当于建立了一个e2与e3关联
	e2[0] = 6; //数组中的内部元素被完全覆盖，但没有破坏两个数组e2与e3的关联关系
	e3[3] = 9; //数组中的内部元素被完全覆盖，但没有破坏两个数组e2与e3的关联关系
	console.log(e2, e3);

	//引用类型 object
	var f1 = {
		a : 1
	};
	var f2 = f1; //相当于建立了一个f1与f2的关联
	f2 = {}; //对象整体直接被完全覆盖，破坏了两个对象f1与f2的关联关系
	console.log(f1, f2);

	var f3 = f1; //相当于建立了一个f1与f3的关联
	f1.b = 5; //对象中的内部属性被完全覆盖，但没有破坏两个对象f1与f3的关联关系
	f3.c = 2; //对象中的内部属性被完全覆盖，但没有破坏两个对象f1与f3的关联关系
	console.log(f1, f3);

	//引用类型 function

	console.log("----------------------------------------------------");
	
	var o = [0, 1],
		p = {
			a : o //相当于是来自于p.a = o;建立的关联关系
		};
	o[2] = 3;
	p.a[3] = 4;
	p.a = [];
	console.log(o, p.a);

	// var con = console; //相当于建立了con与console的关联
	// con.log = 233; //con.log修改为233也会影响到console.log一同被改为233
	// console.log(666); //console.log值变成了233，不再是方法，所以再执行就会报错

	var g = {
		a : 2
	},
		h = [
		"asdf",
		[8, 2, 4],
		{
			a : 2,
			g : g.a //值类型number
		}
	];
	h[2]["g"] = 4;
	console.log(g);
</script>
