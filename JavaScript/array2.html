	var a = [2, 7, 1, 3, 10, 7, 2];

	//查找数组中某元素的下标，如果查不到，则返回-1
	console.log(a.indexOf(666));

	console.log(a.slice()); //不传参数则返回当前数组
	console.log(a.slice(2/*开始的下标，如果第二个参数不传，则默认截至数组的长度*/));
	console.log(a.slice(0, 1));
	console.log(a.slice(-1/*如果是负数，则从反向开始截取，如果第二个参数不传，则默认截至数组的长度*/));
	console.log(a.slice(-5, 6)); //下标查找到的元素左等右不等
	console.log(a.slice(-5, -2)); 
	//slice方法不会改变原来的数组

	console.log("-------------------------------------------");
	console.log(a);
	var b = a;
	console.log(a.push(4)/*返回新的数组长度*/, a);

	console.log(b);
	//push方法会改变原来的数组

	console.log("------------------push---------------------");
	//push方法原理实现方式之一
	function push(){
		var oldArr = arguments[0],
			argLen = arguments.length - 1,
			a = 0;
		while(a < argLen){
			oldArr[oldArr.length] = arguments[++a];
		}
		return oldArr.length;
	}
	var c = [0, 1];
	console.log(push(c, 6, 10, 2, 10, 233, 666), c);

	console.log("------------------unshift---------------------");

	//unshift方法
	var d = [0, 1];
	console.log(d.unshift(666, 233)/*返回新的数组长度*/, d);
	//unshift方法会改变原来的数组

	//unshift方法原理实现方式之一
	function unshift(){
		var oldArr = arguments[0],
			oldArrLen = oldArr.length,
			argLen = arguments.length - 1,
			a = 0,
			newArr = [],
			b = 0,
			c = 0,
			newArrLen;
		while(a < argLen){
			newArr[a] = arguments[++a];
		}
		while(b < oldArrLen){
			newArr[newArr.length] = oldArr[b++];
		}
		newArrLen = newArr.length;
		while(c < newArrLen){  
			oldArr[c] = newArr[c++];
		}
		return newArrLen;
	}
	var e = [0, 1];
	console.log(unshift(e, 6, 10, 2, 10, 233, 666), e);

	//concat数组拼接
	var f = [0, 1];
	console.log(f.concat([2, 3])/*返回拼接后的数组*/, f);

	// console.log(m.splice(2, 3, 3/*替换被切掉的元素的元素*/), m);

	//获取包邮与否的数据集合
	function getExpress(isExpress){
		var a = -1,

		while(++a < dataLen){

	function getPaidMoreThanNum(number){

		}

	}

	//获取价格为200-1000元之间的商品
	function getPriceInArea(lowerPrice, HigherPrice){
		var a = -1,
			dataLen = data.length,
			result = [];
		while(++a < dataLen){

	//泛型筛选
	function productFilter(filterFunc){
		var a = -1,
			dataLen = data.length,
			result = [];
		while(++a < dataLen){

		}
		return result;
