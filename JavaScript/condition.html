<script>
	console.info("----------------------if----------------------");
	console.log(1 == 1);
	if(1 == 1){
		console.log(1);
	}
	console.log(1 == 0);
	if(1 == 0){
		console.log(1);
	}else{
		console.log(0);
	}
	if(1 == 0){
		console.log(1);
	}else if(1 == 1){
		console.log(2);
	}else{
		console.log(0);
	}
	// == 判断等号左右的值是否一样
	console.log(1 == "1");
	// === 判断等号左右的值和类型是否都一样
	console.log(1 === "1");

	//1, Infinity, "0", function(){}, 对象, 数组 在条件控制语句中是true
	//0, undefined, null, NaN, "" 在条件控制语句中是false
	console.log(1 == true, 0 == false);
	console.log(1 === true, 0 === false);
	if(0){
		console.log(6);
	}
	if(undefined){
		console.log(123);
	}
	if(console.log(666)){
		console.log(233);
	}
	if(null){
		console.log(123);
	}
	if(NaN){
		console.log(123);
	}
	if(Infinity){
		console.log(123);
	}
	var a = "";
	if(a){
		console.log("啊");
	}
	console.log(0 == "0");
	if("0"){
		console.log("0");
	}
	if(function(){}){
		console.log("function");
	}
	if(console.log){
		console.log("console.log");
	}
	if({}){
		console.log("object");
	}
	if(console){
		console.log("console");
	}
	if([]){
		console.log("array");
	}
	if(1, 0){
		console.log("哈哈");
	}
	if(0, 1){
		console.log("啊哈");
	}
	var b = 0;
	if(b += 4, console.log(++b)){}
	console.info("----------------------switch----------------------");
	switch(1){
		case 1:
			console.log(1);
			break;
		case 0:
			console.log(0);
			break;
		default:
			console.log(233);
	}
	switch(10 > 2, console.log(10 > 2)){
		case console.log(233):
			console.log(10 > 2);
		case 10:
			console.log(10);
		case 9:
			console.log(9);
	}
	console.log("----------------------三元运算符----------------------");
	// ? 前的内容为判断条件, ? 至 : 间的为判断结果为真， : 后的内容为判断结果为假
	console.log(0 ? -2 : 2);
	console.log(233) ? console.log(1) : console.log(0);
	console.log(console.log(233) ? 1 : 0);

	console.log(1 ? 1 ? 0 : 2 : 0);
	console.log(0 ? 1 ? 0 : 2 : 1);


	var d = 101;
	// && 与，同时满足条件
	console.log(d >= 0 && d <= 100);
	if(d >= 0 && d <= 100){
		console.log(123);
	}else{
		console.log(321);
	}
	d >= 0 && d <= 100 ? console.log(123) : console.log(321);
	console.log(d >= 0 && d <= 100 ? 123 : 321);

	var e = 1;
	if(e < 0 && e > -10){
		console.log(233);
	}
	e < 2 && e > -10 && console.log(233); //短路操作
	console.log(e > -10 && 0);
	if(e > -10 && 0){
		console.log(666);
	}
	console.log(e > -10 && e > 10 && 10);
	console.log(e > 10 && 10 && 20);

	if(e < 2 && e > -10 && console.log(233)){}

	// || 或，满足一个条件即可
	console.log(1 || 2);
	console.log(console.log() || 2 || 3);

	0 || console.log(2333) || console.log(6666);
	console.log(0 || console.log(2333) || console.log(6666) ? 123 : 321);

	console.log(1 && 2 || 3);
	console.log(1 || 2 && 3);

	// ! 非，取反
	console.log(!true, !false, !1, !0, !undefined, !null, !" ", !function(){});
	var f = !console.log(233);
	console.log(f);

	console.log(!!!console.log(666) ? 1 : 2);
</script>
