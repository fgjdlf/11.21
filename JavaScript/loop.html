<script>
	var a = 0;
	// while循环
	// while(/*0-优先判断循环是否继续执行的条件*/){
		/*1-每次循环要做的事情*/
	// }
	while(console.log(233), a++ < 10){
		console.log(a);
	}

	// for循环
	// for(/*0-首次进入循环要做的事情*/;/*1-优先判断循环是否继续执行的条件*/;/*3-每次循环要后做的事情*/){
		/*2-每次循环要先做的事情*/
	// } 

	var b = 0;
	console.log(666);
	for(; console.log(b), b++ < 10;){
		console.log(b, "哈哈");
		console.log("哈哈", b);
	}

	var i = 0;
	while(i < 5){
		console.log(i++);
	}
	console.log(i);
</script>
